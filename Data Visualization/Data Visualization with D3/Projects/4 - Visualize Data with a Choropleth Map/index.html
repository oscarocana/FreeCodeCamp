<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreature Heat Map</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id ="title"> US Education Level By County</h2>
    <h3 id="description"> Percentage of US citizens aged 25 and over who have achieved a Bachelors degree</h3>
    <svg id="canvas"></svg>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="red"></rect>
            <text x="60" y="20" fill="white">&#60;= 10%</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
            <text x="60" y="60" fill="white">&#60;= 20%</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="yellow"></rect>
            <text x="60" y="100" fill="white">	&#60;= 30%</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="green"></rect>
            <text x="60" y="140" fill="white">&#60;= 40%</text>
        </g>
        <g>
            <rect x="10" y="160" width="40" height="40" fill="darkgreen"></rect>
            <text x="60" y="180" fill="white"> &#62;40%</text>
        </g>
    
            
    </svg>
</body>
<script src="script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
</html>
